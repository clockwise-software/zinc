<h2>Search for Employees</h2>
<!-- <form id='myForm' action='/Student/InjectionSearch' method = 'post'> -->
<form id='myForm' action='/Employee/Search' method = 'post'>
  <label>Search Criteria:
  <select id="searchBy" multiple="multiple" >
   <option value="firstName">First Name</option>  
   <option value="lastName">Last Name</option>
   <option value="ftpt">FT/PT/.75</option>
   <option value="businessunit">Business Unit</option>
   <option value="city">City</option>
   <option value="state">State</option>
   <option value="careerMatrixTitle">Career Matrix Title</option>
   <option value="totalYears">Total Years</option>
   <option value="registeredLicenses">Registered Licenses</option>
   <option value="skill">Skill</option>
   <option value="skillLevel">Skill Level</option>
  </select>
<script type="text/javascript">
    $(document).ready(function() {
        $('#searchBy').multiselect();
    });
</script>
  <button type = "submit"> submit </button>
</form>
